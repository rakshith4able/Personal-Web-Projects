<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastest Finger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main class="container p-0 m-0">

        <div class="row justify-content-center mt-2">

            <div class=" card col col-sm-4 " style=" width: 25rem;">
                <img src="img/hand.jpg" class="card-img-top" alt="5 Fingers">
                <div class="card-body">
                    <div class="row">
                        <h5 class="card-title text-center display-6 border-bottom pb-2">FASTEST FINGER</h5>
                        <p class="card-text text-center">SCORE</p>
                        <h1 class="text-center display-5 border-bottom pb-2"><span id="p1_score_display">0</span> -
                            <span id="p2_score_display">0</span>
                        </h1>
                    </div>
                    <div class="row mb-2">
                        <div class="col-6 text-center">TARGET</div>
                        <div class="col-6 "><input id="win" class="form-control" type="number" min="1"> </div>
                    </div>

                    <div class="row">
                        <div class="btn-group" role="group" aria-label="Buttons">
                            <button id="btnp1" type="button" class="btn btn-success">+1 PLAYER 1</button>
                            <button id="reset" type="button" class="btn btn-danger">RESET</button>
                            <button id="btnp2" type="button" class="btn btn-primary">+1 PLAYER 2</button>
                        </div>
                    </div>

                    <p class="fs-6 d-none d-md-block">PC USERS USE KEYBOARD KEYS 'A' AND 'L' </p>

                </div>
            </div>
        </div>
    </main>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
